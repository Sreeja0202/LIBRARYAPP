<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold"><b>SIGN UP</b></h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="form-group pt-3">
                <label for="fname">Enter your Name</label>
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="Name"
                    class="form-control"
                    formControlName="fname"
                  />
                </div>
              </div>
              <div class="form-group pt-3">
                <label for="femail">Enter your Email</label>
                <div class="input-field">
                  <span class="fa fa-envelope p-2"></span>
                  <input
                    type="email"
                    placeholder="Email"
                    class="form-control"
                    formControlName="femail"
                  />
                </div>
              </div>
              <div class="form-group pt-3">
                <label for="fpassword">Enter your Password</label>
                <div class="input-field">
                  <!-- for seeing the password - got error - later check -->
                  <!-- <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password" /> -->
                  <!-- <span class="{{ eyeIcon }}" (click)="hideShowpass()"></span> -->
                  <span class="fa fa-lock p-2"></span>
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    formControlName="fpassword"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100 btn btn-block mt-4"
              >
                SUBMIT
              </button>
              <div class="text-center pt-4 text-muted" id="forget">
                Already have an Account?
                <a id="forget" routerLink="/home">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
