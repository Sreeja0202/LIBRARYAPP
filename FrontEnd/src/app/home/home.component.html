<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold"><b>LOGIN</b></h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="logIn()">
              <div class="form-group pt-3">
                <label for="femail">Enter your Email</label>
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="email"
                    placeholder="Email"
                    class="form-control"
                    formControlName="femail"
                  />
                </div>
              </div>
              <div class="form-group pt-3">
                <label for="fpassword">Enter your Password</label>
                <div class="input-field">
                  <!-- for seeing the password - got error - later check -->
                  <!-- <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password" /> -->
                  <!-- <span class="{{ eyeIcon }}" (click)="hideShowpass()"></span> -->
                  <span class="fa fa-lock p-2"></span>
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    formControlName="fpassword"
                  />
                </div>
              </div>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100 btn btn-block mt-4"
              >
                SUBMIT
              </button>
              <div class="text-center pt-4 text-muted" id="forget">
                Dont have an Account?
                <a id="forget" routerLink="/signup">SignUp</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-1 bordert">
            <div class="text-center py-3">
              <img
                src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"
                class="mx-1"
              />
              <img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                class="mx-1"
              />
              <img
                src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                class="mx-1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
